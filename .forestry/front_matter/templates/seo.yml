---
label: SEO
hide_body: true
fields:
- name: slug
  type: text
  config:
    required: false
  label: Slug
  description: URL for this page/post (optional field) Please make all lowercase and
    no odd characters, it will replace spaces with '-'s.
- name: seo_title
  type: text
  config:
    required: false
  label: SEO Title
- name: seo_description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: SEO Description
- name: feature_image
  type: file
  config:
    maxSize: 250
  label: Feature Image
  description: Image used on social media previews
