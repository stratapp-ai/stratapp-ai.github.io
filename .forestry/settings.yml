---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: all
- type: directory
  path: _events
  label: Events
  create: all
  match: "**/*"
- type: directory
  path: _features
  label: Features
  create: all
  match: "**/*"
- type: directory
  path: _videos
  label: Videos
  create: all
  match: "**/*"
- type: directory
  path: _tutorials
  label: Tutorials
  create: all
  match: "**/*"
- type: directory
  path: _blog
  label: Blog
  create: all
  match: "**/*"
- type: jekyll-posts
  label: Posts
  create: all
- type: directory
  path: _people
  label: People
  create: all
  match: "**/*"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
