---
layout: default
---
{% comment %}
    A general page layout. Used by default for all content on the site.
{% endcomment %}


 <section class="l-section bg-primary-grad" >
        <div class="container">
          <div class="row align-items-center" data-aos="fade-up" data-aos-delay="100">
            <div class="col-md-12">
				
				      <h1>{{ page.title }}</h1>

            	{{ content }}

            </div>
         
          </div>
        </div>
 </section>

{% if page.page_sections %}
<div class="sections">
  {% for section in page.page_sections %} 
    {% include block-{{ section.block }}.html %}
  {% endfor %}
</div>
{% endif %}
