<section class="l-section block block-feature2">
  <div class="container">
    <div class="py-4 row align-items-center">
      <div class="col-md-6 media">
          <img class="w-100 d-block" src="{{ section.media.image | relative_url }}" alt="{{ section.media.alt_text }}">
      </div>
      <div class="col-md-6 text">
        <h3 class="hero-color">{{ section.headline }}</h3>
        <p>{{ section.content }}</p>
      </div>  
    </div>
  </div>
</section>
