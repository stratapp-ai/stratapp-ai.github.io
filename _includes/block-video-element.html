<section class="l-section block block-video">

	<div class="container section-video">

		<div class="py-1 py-md-4 row d-flex justify-content-center" data-aos="fade-in">
			
			<div class="col-video m-auto">
				
				{% if section.video and section.video != "" %}
					<video class="video" autoplay="" muted="">
					        <source src="{{ section.video | relative_url }}" type="video/mp4">
					</video>
				{% else %} 
				
					{% if section.youtube_id and section.youtube_id != "" %}
				   		{% include youtubePlayer.html id=section.youtube_id %}
					{% endif %}

			
				
				{% endif %}

				{% if section.caption %}
			     <figcaption>{{ section.caption }}</figcaption>
			    {% endif %}

			</div>

		</div>
		
	</div>
</section>
